<head>
  <title>Inicio sesion FOODY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../inicio-sesion/inicio-sesion.component.scss">

  <!-- boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <main class="main-container">
    <header class="header">
      <!-- Imagen y texto-->
      <nav class="navbar navbar-light bg-light" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/src/Imagenes/FOODDY.png"
            class="me-2"
            height="20"
            alt="MDB Logo"
            loading="lazy"
          />
          <small>FOODY</small>
        </a>
        </div>
      </nav>
    </header>
    <section class="vh-100 bg-image"style="background-image: url('https://fondosmil.com/fondo/35731.jpg');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Inicio de Sesión</h2>

                  <form class="needs-validation" novalidate>
                    <div class="form-outline mb-4">
                      <label for="correo" class="form-label" >Correo</label>
                      <input type="email" class="form-control is-invalid form-control-lg" id="correo" value="" placeholder="Nombre@ejemplo.com" required>
                      <div class="invalid-feedback">
                        La dirección de correo electrónico no es válida.
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <label for="contraseña" class="form-label" >Contraseña</label>
                      <input type="password" class="form-control is-invalid form-control-lg" id="contraseña"  value="" placeholder="Contraseña" required>
                      <div class="invalid-feedback">
                        La contraseña no es válida.
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3g">
                         <a href="#!" class="text-body"><u>¿Has olvidado la contraseña?</u></a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar sesión</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">¿No tienes una cuenta? <a href="#!"
                        class="fw-bold text-body"><u>Registrate aca</u></a></p>

                  </form>

                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

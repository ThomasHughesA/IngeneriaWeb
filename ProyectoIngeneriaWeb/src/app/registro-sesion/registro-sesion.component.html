<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/ProyectoIngeneriaWeb/src/app/registro-sesion/registro-sesion.component.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<main class="main-container">

    <header class="header">
      <!-- Imagen y texto-->
      <nav class="navbar navbar-light bg-light" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            class="me-2"
            height="20"
            alt="MDB Logo"
            loading="lazy"
          />
          <small>FOODY</small>
        </a>
        </div>
      </nav>
    </header>
    <section class="vh-100 bg-image"style="background-image: url('https://fondosmil.com/fondo/35731.jpg');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">

        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>

                  <form>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1cg">Nombre</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Correo</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Contraseña</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg">Repite tu contraseña</label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        Estoy de acuerdo con los <a href="#!" class="text-body"><u>terminos y condiciones</u></a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="#!"
                        class="fw-bold text-body"><u>Ingresa aca</u></a></p>

                  </form>

                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </section>

  </main>
</body>
</html>
